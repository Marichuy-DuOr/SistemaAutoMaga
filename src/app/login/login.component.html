<div class="d-flex text-center">

    <div class="container mt-5 p-5" style="background-color: #d1d8e0">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <h1>AUTOMAGA</h1>
                <form [formGroup]="forma" (ngSubmit)="login()">

                    <div class="form-group">
                        <h2>Seleccione su usuario</h2>
                        <select class="form-control" formControlName="rol">
                            <option value="1">Vendedor</option>
                            <option value="2">Administrador</option>
                            <option value="3">Encargado de facturación</option>
                            <option value="4">Encargado de acceso</option>
                            <option value="5">Encargado de taller</option>
                            <option value="6">Supervisor del taller</option>
                            <option value="7">Cuadrilla de mecánicos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Iniciar Sesión">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
